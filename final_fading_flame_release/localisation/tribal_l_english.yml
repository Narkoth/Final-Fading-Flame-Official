l_english:
tribal_generic.1.t:0 "Tribal Life"
tribal_generic.1.d:0 "Being a tribe has greatly hindered our production capabilites."
tribal_generic.1.a:0 "Understood"
tribal_generic.2.t:0 "Lack of Professional Military"
tribal_generic.2.d:0 "We currently lack any professional military at this point and time."
tribal_generic.2.a:0 "Understood"
tribal_generic.3.t:0 "Policy on Outsiders"
tribal_generic.3.d:0 "Should we focus on expansion into other lands, or should we focus on developing ourselves?"
tribal_generic.3.a:0 "We should focus on expansion"
tribal_generic.3.b:0 "We should develope ourselves"
tribal_generic.4.t:0 "Our God"
tribal_generic.4.d:0 "Over the years we have followed numerous gods, but now it is time to ordain one as our main god.\n\nThe god of war is popular amongst our warriors, and belief in him can grant us numerous advantages in battle by following his teachings.\n\nThe god of craftsmen left us with valuable teachings on the value of progress in our industry and technology.\n\nThe goddess of love has taught us the importance of loving one-another, and the beauty and importance of leaving behind a sizeable offspring before we pass into the next world."
tribal_generic.4.a:0 "The god of war shall see us through these turbulent times!"
tribal_generic.4.b:0 "The god of craftsmen will see us flourish in this new age!"
tribal_generic.4.c:0 "The goddess of love is the only true path for self-enlightenment and freedom!"
tribal_generic.5.t:0 "Choosing an Ideology"
tribal_generic.5.d:0 "It has come time for us to choose our new path."
tribal_generic.5.a:0 "A Theocracy!"
tribal_generic.5.b:0 "A Statist!"
tribal_generic.5.c:0 "A Commune!"
tribal_generic.5.e:0 "More Options!"

tribal_generic.6.t:0 "Other Options"
tribal_generic.6.d:0 "Other ideologies to choose from."
tribal_generic.6.a:0 "A Monarchy!"
tribal_generic.6.b:0 "Why change? Centrism!"
tribal_generic.6.c:0 "A Utopia!"
tribal_generic.6.e:0 "Back to Previous Options!"

tribal_cavalry_summons:0 "We shall summon some of the best riders in our lands and assemble them to protect our land from invaders."
tribal_summon_war_fanatics:0 "To give glory to our god of war, we must ensure that those who spill blood in its name are the most honored amongst our people.\nBy organizing them together, we can properly sate our great and powerful god."
tribal_keep_ourselves_but_industrialize:0 "We have reckoned with the fact that if we are to survive as a people to any extent in this turbulent age, we must adopt some manner of industrialization if we are to survive.\n\nHowever, this doesn't mean that we have to give up our culture as a result."

tribal_unlock_generic_decisions_tooltip:0 "Unlock Powerful Decisions Unique to Tribal Nations"
tribal_generic_decisions:0 "Tribal Efforts"
tribal_generic_decisions_desc:0 "For many years our people have lived what others call a 'tribal' lifestyle. We don't quite care what people call it, but we are happy to live it. We have a rich culture and a tight-knit community that ensures that everyone has what they need. In order to ensure that our way of life isn't encroached upon by others, we might need to make some bold decisions to ensure our survival."

tribal_population_boom:0 "Push for a Population Boom"
tribal_population_boom_desc:0 "If we are to preserve our way of life, then we must ensure that there are plenty of the next generation to be able to live and spread it."
tribal_warrior_call:0 "Warrior Call"
tribal_warrior_call_desc:0 "We must keep at the ready for any potential invasion from our neighbors, or colonial powers seeking to conquer us. We must make a call for all those willing to defend against such threats."
tribal_group_effort:0 "Tribal Group Effort"
tribal_group_effort_desc:0 "We are a very close-knit tribe. We help each other in times of need. A time of need as come once more."
tribal_wise_shaman_meeting:0 "Meeting of the Elders"
tribal_wise_shaman_meeting_desc:0 "We have many wise people within our tribe. We should bring them together so that they might discuss how to best direct the tribe in these turbulent times."
tribal_encourage_large_familys:0 "Encourage Large Families"
tribal_encourage_large_familys_desc:0 "Life is precious. We should encourage our people to bring as many as possible into this beautiful world we inhabit. Times may look bleak now, but times like this will eventually fade, and a new dawn will come again."
tribal_encourage_defending_our_way_of_life:0 "Defend our Way of Life"
tribal_encourage_defending_our_way_of_life_desc:0 "Many see tribals as weak and easy to prey upon. Our neighbors may wish us under their bootheel, same as the numerous colonial powers in our world. However, we will not give up our way of life so easily. We shall defend ourselves till we are out of breath, and then fight some more."
tribal_militia:0 "Call Upon our People to Establish a Guardian Force to Defend Ourselves - Spawn 5 Militia Divisions"
tribal_call_for_militia:0 "Call for an Established Tribal Militia"
